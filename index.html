<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Math objects in JS</title>
</head>
<body>
    <h1>MATH MODULE</h1>
    <p id="result"></p>
    <script>
       var sqrt1=Math.sqrt(4)
       document.write("square root is ",sqrt1)
       document.write("<br>")

       var cbrt1 = Math.cbrt(8)
       document.write("cube root is ",cbrt1)
       document.write("<br>")

       var abs1 = Math.abs(-4)
       document.write("absolute value is ",abs1)
       document.write("<br>")

       var tan1 = Math.tan(4)
       document.write("tan value is ",tan1)
       document.write("<br>")
    </script>
</body>
</html>
